
spring: 
  mustache: 
    suffix: .html
    expose-session-attributes: true
  datasource:
    url: jdbc:h2:~/my-jhyoon
    driver-class-name: org.h2.Driver
    username : sa
    password :
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: create
  h2:
    console:
      enabled: true
      path: /h2-console
  mvc:
    hiddenmethod:
      filter:
        enabled: true